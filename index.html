<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify Playlist Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>

<header>
	<img src="Spotify_Logo_RGB_White.png" alt="Spotify">
	<h2>Playlist Quiz</h2>
	<p>Create a quiz based on a Spotify playlist.</p><p>You can either enter a custom playlist URL or choose from your library,
	and the app will dynamically generate questions related to the selected songs.</p>
</header>
<body>
	<form id="playlistForm">
		<label for="playlistUrl">Enter Spotify Playlist URL:</label>
		<input type="text" id="playlistUrl" required>
		<button type="submit">Start Quiz</button>
	</form>

	<div id="selectedQuestions" style="display: flex; align-items: center;"></div>
	<div id="quizForm">
		<div id="questionContainer"></div>
		<div id="resultContainer"></div>
	</div>

	<script src="script.js"></script>
</body>

</html>
